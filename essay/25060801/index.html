时光荏苒，转眼从二期的三条延伸线仅仅存在于纸面，到还有一个月不到就要正式通车，已经不知不觉过去五年了。既有一二号线的车站吊板已经陆续更换为新款，一二号线增购车也已经上线运行，这些无不让我们感到新线通车已经指日可待。

然而当那一天到来后，喜悦过后可能就是无止境的等待。

南昌地铁五号线从被提及至今已有二十年左右的时间，但经历了近十版规划的修修改改之后，它的走向大体还维持着最初的版本：大致是一条环线。这条环线放在南昌却始终有些许格格不入：五十余公里的里程，放在全国都属于不是老二就是老三的水平，徜若再往外走几步，可能就要超越北京十号线，一举成为全国最长地铁环线。然而它放在南昌就像是一个小孩穿了一件大人的衣服。

到现在，新建区仍然没有一条地铁，每到下班高峰期前去新建的公交车就挤满了人，和其他地方的公交完全是两个场景：一个水泄不通，一个门可罗雀。在三期规划中，5号线和6号线在长堎——新建老城区，十字交叉，如果真的建成，那么新建与南昌之间的交通将被彻底打通。但是，这需要多久？

当前，据说上方已经终止了一切新的地铁审批，虽然消息的真实度有待考究，但是从其他中小城市的地铁建设来看，新线的审批恐怕只会越来越难。当前三期规划已经完成了环境评价，按照之前正常的进度，大约2031年可以通车。真是如此吗？恐怕困难，五号线因为审批问题砍去了北半环扬子洲段，六号线也砍去了朝阳段，三号线南延伸也不见踪影。至此，五号线已经丧失了他的环线功能，除非在未来能够再打通。但是八十余公里的线路，能否全盘批下，只能让时间给出答案。

或许，最乐观的情况是可以修建六号线的湾里-翠苑路段，让新建和湾里通上地铁。但那又要待何时？三年前，我预言三期工程竣工需待2029年，现在，我认为2039都难以完全确定……而五号线，可能需要继续被囚禁在规划图中……

说到最后，三期地铁规划，或许还有很长的路要走。五六号线，可能只能继续在规划图、房产海报和人们的口中来回徘徊。至于何时能够跳出牢笼？没人敢下定论。

*Disclaimer: **The following content does not represent the stance, opinions, or views of any other individual or organization. It is solely the subjective opinion of the author, reflecting their personal perspective.  ***

*Main Text: **1,048 words***

--- 

Time flies. In what feels like the blink of an eye, five years have passed since the three extension lines of the second phase existed only on paper. Now, with less than a month left before their official opening, the anticipation is palpable. The station signage for Lines 1 and 2 has been gradually updated to the new design, and additional trains have been put into service—all signs that the new lines are just around the corner.  

Yet, once that day arrives, the initial joy may soon give way to an endless wait.  

Nanchang Metro Line 5 has been discussed for nearly two decades, and despite nearly ten revisions to its planning, its general route has remained largely unchanged: a loop line. However, this loop feels somewhat out of place in Nanchang. Stretching over 50 kilometers, it would rank among the longest metro loops in China, potentially even surpassing Beijing’s Line 10 to become the nation’s longest. But in Nanchang, it’s like a child wearing an adult’s oversized coat—awkward and impractical.  

There were once proposals to split this loop into two interconnected lines, similar to Shenyang’s Lines 9 and 10, to simplify approval procedures. But this idea was soon abandoned, perhaps because what Nanchang truly needs is not just a metro that goes *somewhere*, but a proper loop that fully serves its intended function. Looking at the metro map, Nanchang’s network resembles a spider’s web. If you’re in Liantang and want to cross the river to Jiulonghu, driving takes just 15 minutes via Hongzhou Bridge. But by metro, the shortest route requires a detour to Taoyuan. This isn’t an isolated case—it’s the norm. Thus, many hope that Line 5 will bring much-needed convenience.  

To this day, Xinjian District still lacks a metro line. During rush hour, buses heading to Xinjian are packed to the brim, a stark contrast to the near-empty buses in other parts of the city—one jammed, the other deserted. In the third-phase plan, Lines 5 and 6 intersect at Chang’ao (Xinjian’s old urban area), forming a cross. If realized, this would completely transform transportation between Xinjian and the rest of Nanchang. But how long will that take?  

Rumors suggest that higher authorities have halted all new metro approvals. While the credibility of this claim is uncertain, judging by the stalled metro projects in other mid-sized cities, obtaining approvals for new lines will likely only get harder. The third-phase plan has already completed its environmental assessment. Under normal circumstances, it would open by 2031. But will it? The road ahead seems fraught with challenges. Due to approval issues, Line 5’s northern loop section through Yangzizhou has been cut, as has Line 6’s Chaoyang segment. The southern extension of Line 3 is also missing. As a result, Line 5 has lost its loop functionality—unless it can be reconnected in the future. But will an 80-kilometer line be approved in its entirety? Only time will tell.  

Perhaps the most optimistic scenario is the construction of Line 6’s Wanli-Cuiyuan section, finally bringing metro access to Xinjian and Wanli. But when? Three years ago, I predicted the third-phase project would be completed by 2029. Now, I’m not even sure 2039 will be enough... As for Line 5, it may remain imprisoned in the planning documents indefinitely.  

In the end, the third-phase metro plan still has a long way to go. Lines 5 and 6 may continue to linger in blueprints, real estate advertisements, and people’s conversations. When will they break free from this limbo? No one can say for sure.
